<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        {% load crispy_forms_tags %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="{% static 'ecoke/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'ecoke/css/bootstrap.united.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'ecoke/css/auth.css' %}" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <title>{% block title %} Login | e-Coke {% endblock title %}</title>
    </head>
    <body>
        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row-fluid user-row">
                                <img src="{% static 'ecoke/images/coke1.jpg' %}" class="img-responsive" alt="Cococala"/>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="" method="post" class="form-signin">
                                {% csrf_token %}
                                <fieldset>
                                    <label class="panel-login">
                                        <div class="login_result"></div>
                                    </label>
                                    <input class="form-control" placeholder="Username"  name="username" id="email" type="text">
                                    <input class="form-control" placeholder="Password" name="password" id="password" type="password">
                                    <br>

                                    {% if form.errors %}
                                        <div class="alert alert-danger alert-dismissible fade in fade away">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            Your username and password didn't match. Please try again.
                                        </div>
                                    {% endif %}

                                    <input class="btn btn-lg btn-primary btn-block" type="submit" id="login_register" value="Login Â»">
                                    <a class="text-center" href={% url 'ecoke:register' %}> Register </a>|
                                    <a class="text-center" href={% url 'ecoke:index' %}> Go to Home Page </a>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- All the link to js scripts to come last. -->
        <script src="{% static 'ecoke/js/jquery.min.js' %}"></script>
        <script src="{% static 'ecoke/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'ecoke/js/sweetalert2.all.min.js' %}"></script>


        {% load sweetify %}
        {% sweetify %}
    </body>
</html>
